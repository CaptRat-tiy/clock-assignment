<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery files for Datepicker script -->
  <title>Deadline Clock W jQuery UI Datepicker - Default functionality</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="./main.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- FROM INDIAN GUY'S CODE( NEEDED??)
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> -->
</head>
<body>
  <!-- jQuery Date Picker -->
  <h1>Deadline Clock</h1>
  <h2>Pick a date.  I'll tell you time remaining...</h2>
  <div id="datepicker">
    <p>Date: <input type="text"></p>
  </div>
  <div id="del-countdown">
    <div id="clock"></div>
    <div id="units">
      <span>Days</span>
      <span>Hours</span>
      <span>Minutes</span>
      <span>Seconds</span>
    </div>
  </div>


  <script src="./scripts/countdown.js"></script>
</body>
</html>
